<form [formGroup]="regForm" (submit)="signUpUser()">
    <div class="form-group">
        <label for="">Email</label>
        <input formControl="email" type="email" class="form-control">
        <div 
         *ngIf="email.touched && email.invalid"
          class="alert alert-danger">
          <div *ngIf="email.errors?.required">A email address is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input formControl="password" type="password" class="form-control">
        <div 
         *ngIf="password.touched && password.invalid"
          class="alert alert-danger">
          <div *ngIf="password.errors?.required">A password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input formControl="confirmPassword" type="confirmPassword" class="form-control">
        <div 
         *ngIf="confirmPassword.touched && confirmPassword.invalid"
          class="alert alert-danger">
          <div *ngIf="confirmPassword.errors?.required">Passwords must match</div>
        </div>
    </div>
    <button class="btn btn-primary">Register</button>   

</form>
