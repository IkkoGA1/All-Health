
<div class="row">
    <div class="col-3">
        <div class="sticky-top">
        <div class="list-group">
            <a
            class="list-group-item list-group-item-action"
            [class.active]="!category"
            routerLink="/"
            >All Categories</a>
            <a
             *ngFor="let c of categories$ | async" 
             routerLink="/"
             [queryParams]="{ category: c.key }"
             class="list-group-item list-group-item-action"
             [class.active]="category === c.key">
             {{ c.payload.val().name }}
            </a>
        </div>
    </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filteredProperties; let i = index">
                <div class="card-deck">
                    <div class="card" style="width: 15rem;">
                        <img [src]="p.imageUrl" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ p.address }}</h5>
                            <p class="card-text"> Rent: {{ p.rent | currency:'USD':'$'}}</p>
                            <p class="card-text"> {{ p.city }}, {{ p.state }} </p>
                        </div>
                      <div class="card-footer row no-gutters" style="text-align:center;">
                            <button routerLink="/rent" (click)="addProperty(p.key)" style="margin:5px" class="btn btn-secondary btn-block">Rent</button> 
                        </div>  
                    </div>
                </div>
                <div *ngIf="(i + 1) % 3 === 0" class="h-100"></div>
            </ng-container>
        </div>
    </div>
</div>
